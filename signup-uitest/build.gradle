apply plugin: 'com.android.test'

buildscript {
    repositories {
        mavenCentral()
//        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        maven { url "https://jitpack.io" }
    }

    dependencies {
//        classpath 'com.shazam.fork:fork-gradle-plugin:1.2.0-SNAPSHOT'
        classpath 'com.github.jupitervn:spoon-gradle-plugin:v1.0.6.4-SNAPSHOT'
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        testApplicationId 'com.hasbrain.usersignupinfo.test'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    targetProjectPath ':app'
    targetVariant 'debug'

}

//apply plugin: 'fork'
apply plugin: 'spoon'

spoon {
    adbTimeout = 60*10
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'junit:junit:4.12'
    compile 'com.android.support.test:runner:0.4.1'
    compile 'com.android.support.test:rules:0.4.1'
    compile 'org.hamcrest:hamcrest-core:1.3'
    compile 'com.android.support.test.espresso:espresso-core:2.2.1'
//    compile 'com.android.support.test.uiautomator:uiautomator-v18:2.1.2'
    compile 'com.squareup.spoon:spoon-client:1.3.2'
}

