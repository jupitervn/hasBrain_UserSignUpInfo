general:
  branches:
    only:
      - test_exercise_1_2
checkout:
  post:
    - chmod +x prepare_solution.sh
    - ./prepare_solution.sh
test:
  pre:
    - mksdcard -l e 512M mysdcard.img
    - ls -la
    - emulator -avd circleci-android22 -no-audio -no-window -sdcard mysdcard.img:
        background: true
        parallel: true
    - cd solutions && ./gradlew assembleDebug
    - circle-android wait-for-boot
    - sleep 30
    - adb shell input keyevent 82
  override:
    - cd solutions && ./gradlew signup-uitest:spoonDebug
  post:
    - cp -r solutions/signup-uitest/build/spoon/* $CIRCLE_TEST_REPORTS
notify:
  webhooks:
   - url: http://54.255.201.98/hook/circle/complete-story