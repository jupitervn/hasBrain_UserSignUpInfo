general:
  branches:
    only:
      - test_exercise_1_1
checkout:
  post:
    - chmod +x prepare_solution.sh
    - ./prepare_solution.sh
test:
  pre:
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    - cd solutions && ./gradlew assembleDebug
    - circle-android wait-for-boot
    - adb shell input keyevent 82
  override:
    - cd solutions && ./gradlew signup-uitest:connectedAndroidTest
  post:
    - cp -r solutions/signup-uitest/build/reports/androidTests/connected/* $CIRCLE_TEST_REPORTS
notify:
  webhooks:
   - url: http://54.255.201.98/hook/circle/complete-story