checkout:
  pre:
    - export TARGET_REPO="https://github.com/jupitervn/hasBrain_UserSignUpInfo.git"
  post:
    - rm -rf app
    - mkdir solutions
    - git clone "$TARGET_REPO" solutions
    - cd solutions
    - git checkout solution
    - cd ..
    - cp -r solutions/app app
test:
  pre:
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    - ./gradlew assembleDebug
    - circle-android wait-for-boot
    - sleep 30
    - adb shell input keyevent 82
  override:
    - echo "Running UI tests"
    - ./gradlew signup-uitest:connectedAndroidTest
  post:
    - cp -r signup-uitest/build/reports/androidTests/connected/* $CIRCLE_TEST_REPORTS
notify:
  webhooks:
   - url: http://54.255.201.98/hook/circle/complete-story